apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: raxer/front:latest
          ports:
            - containerPort: 3000
              name: http-port
  selector:
    matchLabels:
      app: client
